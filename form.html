

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
</head>
<body>
    <h1>Kindly Schedule your trip</h1>
    <form>
        <label for="Username">Username</label>
        <input 
        type="text" 
        id="Username" 
        name="Username" 
        required
        placeholder="Enter your first name"
        value="your name"
        />

        <br /> <br />
        <label for="pass">Password</label>
        <input 
        type="password" 
        id="pass" 
        name="password"
        value="your password"
        required
        minlength="6"
        maxlength="8"
        size="30"
        /> <br /> <br />
        <input type="submit" />
    </form>
</body>
</html>
