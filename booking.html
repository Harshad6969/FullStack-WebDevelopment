
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
</head>
<body>
    <h1>Schdeule Your Holiday on Paradise Island</h1>
    <form>
        <label for="name">Full Name:</label>
        <input 
        type="text"
        id="name" 
        name-="fullname" 
        required
        placeholder="Enter Your Name"
        />
        <br /> <br />

        <label for="mail">Email:</label>
        <input 
        type="email"
        id="email"
        name="email"
        required
        placeholder="abc@gmail.com"
        />
        <br /><br />
        
        <label for="tel">Phone Number:</label>
        <input 
        type="tel"
        id="tel"
        name="tel"
        required
        placeholder="+91-999999999"
        />
        <br /><br />

        <label for="date">Date Of Birth:</label>
        <input 
        type="date"
        id="date"
        name="date"
        min="2021-01-01"
        max="2029-01-01"
        required
        />
        <br /><br />

        <label for="Arrival">Arrival:</label>
        <input 
        type="datetime-local"
        id="Arrival"
        name="Arrival"
        required
        />
        <br /><br />

        <label for="Departure">Email:</label>
        <input 
        type="datetime-local"
        id="Departure"
        name="Departure"
        required
        />
        <br /><br />

        <input 
        type="submit"

        />

    </form>
</body>
</html>
